<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily: Sentiment Analysis Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="main">

        <h1 class="title">House Price</h1>
        <h3 class="subtitle">Emily demo (Linear Regression)</h3>

        <form action="/action_page.php" oninput="getHousePrice()">
            <label for="sqft_living">Square feet:</label>
            <input type="number" id="sqft_living" name="sqft_living" value="50"><br><br>
            <label for="condition">Condition:</label>
            <input type="range" id="condition" name="condition" min="0" max="5" value="3"><br><br>
            <label for="yr_built">Year build:</label>
            <input type="number" id="yr_built" name="yr_built" value="1900"><br><br>
        </form>
        <div id="price"></div>
        <div id="emoji"></div>
        <footer>
            Source and guide on <a href="https://github.com/amboltio/emily-cli/tree/main/tutorials/house-price-prediction">GitHub</a>
        </footer>
    </section>
</body>
<script src='scripts/script.js'></script>
</html>
